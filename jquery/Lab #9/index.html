<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- JavaScript Lab#9 (Loops) -->
	<title>JavaScript Loops</title>
	<script>
	function demoLoop(){
		var num = parseInt(document.getElementById("number").value);
		var sum = 0;
		var count = 0;

		var message = "1";
		for(count = 2; count <= num; count++)
			message = message + " + " + count;

		for(count = 1; count <= num; count++){
			sum = sum +count;
		}
		document.getElementById("displayAnswer_1").innerHTML = "For Loop Demo: "
				+ message + "= " + sum;
		
		count = 1;
		sum = 0;
		while(count <= num){
			sum = sum + count;
			count++;
		}
		document.getElementById("displayAnswer_2").innerHTML = "while Loop Demo: "
				+ message + "= " + sum;

		count = 1;
		sum = 0;
		do{
			sum = sum + count;
			count++;
		}while(count<=num);
		document.getElementById("displayAnswer_3").innerHTML = "do..while Loop Demo: " 
				+ message + "= " + sum;	
	}
	</script>
</head>

		<p>Calculate the SUM of all integers between 1 and
